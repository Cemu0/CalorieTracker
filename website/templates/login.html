{% extends "base.html" %}
{% block title %}{{ _('login')|capitalize }}{% endblock %}
{% block content %}
<form method="POST" class="t20 text-white">
  <h3 class="lean-h text-white">
    {{ _('login')|capitalize }}
  </h3>
  <div class="form-group">
    <label for="email">{{ _('Email Address') }}</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="{{ _('Enter email') }}"
    />
  </div>
  <div class="form-group">
    <label for="password">{{ _('Password') }}</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="{{ _('Enter password') }}"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary btn-block">{{ _('login')|capitalize }}</button>
  <span class="d-block t10">{{ _('No account,') }} <a href="{{ url_for('auth.sign_up') }}" class="text-orange">{{ _('Sign Up') }}!</a></span>
</form>
{% endblock %}
